name: Release Plugins

on:
  push:
    tags:
      # All tags
      - '**'

# Checks if any concurrent jobs is running for release CI and eventually cancel it.
concurrency:
  group: ci-release
  cancel-in-progress: true  

permissions:
  id-token: write
  contents: read

env:
  AWS_S3_BUCKET: falco-distribution
  AWS_S3_PREFIX: plugins
  AWS_S3_REGION: eu-west-1

jobs:
  extract-info:
    runs-on: ubuntu-latest
    outputs:
      package: ${{ steps.regex-match.outputs.group1 }}
      isSemver: ${{ steps.regex-match.outputs.match }}
      
    steps:
      - name: Extract semver â„¹ï¸
        uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ github.ref_name }}
          regex: '^([a-z]+[a-z0-9_\-]*)-(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(-((0|[1-9][0-9]*|[0-9]*[a-zA-Z-][0-9a-zA-Z-]*)(\.(0|[1-9][0-9]*|[0-9]*[a-zA-Z-][0-9a-zA-Z-]*))*))?$'

  release-plugins-stable-x86:
    if: needs.extract-info.outputs.isSemver != ''
    runs-on: ubuntu-latest
    container: golang:1.18
    needs: extract-info
    steps:
      - name: Install deps
        run: |
          apt update
          apt install -y --no-install-recommends git awscli
    
      - name: Checkout Plugins â¤µï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Safe directory
        run: git config --global --add safe.directory $GITHUB_WORKSPACE   

      - name: Run x86 build ðŸ—ï¸
        run: make release/${{ needs.extract-info.outputs.package }}

      - name: Configure AWS credentials ðŸ”§âš™ï¸
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: "arn:aws:iam::292999226676:role/github_actions-plugins-s3"
          aws-region: ${{ env.AWS_S3_REGION }}

      - name: Upload files to S3 â¬†ï¸
        run: |
          for package in output/*.tar.gz; do
            aws s3 cp --no-progress $package s3://${{ env.AWS_S3_BUCKET }}/${{ env.AWS_S3_PREFIX }}/stable/
          done

  release-plugins-stable-arm64:
    if: needs.extract-info.outputs.isSemver != ''
    runs-on: ubuntu-latest
    needs: extract-info
    steps:
      - name: Checkout Plugins â¤µï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Run arm64 build ðŸ—ï¸
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu_latest
          githubToken: ${{ github.token }}

          setup: |
            mkdir -p "${PWD}/artifacts"

          dockerRunArgs:
            --volume "${PWD}/artifacts:/artifacts"
            --volume "/var/run/docker.sock:/var/run/docker.sock"

          install: |
            apt-get update && apt-get install -y --no-install-recommends docker.io && apt-get clean
            
          run: |
            cat > script.sh <<EOF
            #!/bin/sh
            apt-get update && apt-get install -y --no-install-recommends ca-certificates curl && apt-get clean
            update-ca-certificates
            git config --global --add safe.directory /repo
            cd /repo && make packages
            cp -R output/* /artifacts
            EOF
            chmod +x script.sh
            docker run -ti --rm --platform arm64 -v /artifacts:/artifacts -v ${{ github.workspace }}:/repo golang:1.18 /repo/script.sh
          
      - name: Configure AWS credentials ðŸ”§âš™ï¸
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: "arn:aws:iam::292999226676:role/github_actions-plugins-s3"
          aws-region: ${{ env.AWS_S3_REGION }}

      - name: Upload files to S3 â¬†ï¸
        run: |
          for package in artifacts/*.tar.gz; do
            aws s3 cp --no-progress $package s3://${{ env.AWS_S3_BUCKET }}/${{ env.AWS_S3_PREFIX }}/stable/
          done
