name: Build dummy_c plugin
on:
  pull_request:
    branches: [ main ]
    paths:
        - 'plugins/dummy_c/**'
  push:
    branches: [ main  ]
    paths:
        - 'plugins/dummy_c/**'
  workflow_dispatch:

# Checks if any concurrent jobs under the same pull request or branch are being executed
concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

jobs:
    build:
      name: build
      runs-on: ubuntu-22.04
      steps:
        - name: Checkout ‚§µÔ∏è
          uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
          with:
            fetch-depth: 0

        - name: Install deps ‚õìÔ∏è
          run: |
            sudo apt update -y
            sudo apt install -y --no-install-recommends build-essential

        - name: Initialize CodeQL
          uses: github/codeql-action/init@ee117c905ab18f32fa0f66c2fe40ecc8013f3e04 # v3.28.4
          with:
            languages: cpp

        - name: Build dummy_c plugin üèóÔ∏è
          run: |
            cd plugins/dummy_c
            make libdummy_c.so

        - name: Perform CodeQL Analysis
          uses: github/codeql-action/analyze@ee117c905ab18f32fa0f66c2fe40ecc8013f3e04 # v3.28.4

    formatting-check:
      runs-on: ubuntu-22.04
      steps:
        - name: Checkout code
          uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

        - name: Run clang-format style check
          uses: jidicula/clang-format-action@d05cecd4a1a5b7e64c22f5a468456135a43f13f6 #v4.14.0
          with:
            clang-format-version: '14'
            check-path: plugins/dummy_c
