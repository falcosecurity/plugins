name: Build K8smeta plugin
on:
  pull_request:
    branches: [ main ]
    paths:
        - 'plugins/k8smeta/**'
  push:
    branches: [ main ]
    paths:
        - 'plugins/k8smeta/**'
  workflow_dispatch:

# Checks if any concurrent jobs under the same pull request or branch are being executed
concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

jobs:
    build-and-test:
      name: build-and-test
      runs-on: ubuntu-22.04
      steps:
        - name: Checkout ‚§µÔ∏è
          uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
          with:
            fetch-depth: 0

        - name: Setup Go
          uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
          with:
            go-version: '1.21'
            check-latest: true

        - name: Install deps ‚õìÔ∏è
          run: |
            sudo apt update -y
            sudo apt install -y --no-install-recommends cmake build-essential autoconf libtool pkg-config

        - name: Initialize CodeQL
          uses: github/codeql-action/init@0499de31b99561a6d14a36a5f662c2a54f91beee # v4.31.2
          with:
            languages: cpp

        - name: Build k8s meta plugin üèóÔ∏è
          run: |
            cd plugins/k8smeta
            mkdir build
            cd build && cmake -DCMAKE_BUILD_TYPE=Release ../
            make k8smeta -j6

        - name: Perform CodeQL Analysis
          uses: github/codeql-action/analyze@0499de31b99561a6d14a36a5f662c2a54f91beee # v4.31.2

        - name: Build and run tests üèéÔ∏è
          run: |
            cd plugins/k8smeta/build
            make build-server
            make build-tests
            make run-server &
            make run-tests

    formatting-check:
      runs-on: ubuntu-22.04
      steps:
        - name: Checkout code
          uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

        - name: Run clang-format style check
          uses: jidicula/clang-format-action@6cd220de46c89139a0365edae93eee8eb30ca8fe #v4.16.0
          with:
            clang-format-version: '14'
            check-path: plugins/k8smeta
