name: Build K8smeta plugin
on:
  pull_request:
    branches: [ main ]
    paths:
        - 'plugins/k8smeta/**'
  push:
    branches: [ main ]
    paths:
        - 'plugins/k8smeta/**'
  workflow_dispatch:

# Checks if any concurrent jobs under the same pull request or branch are being executed
concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

jobs:
    build-and-test:
      name: build-and-test
      runs-on: ubuntu-22.04
      steps:
        - name: Checkout ‚§µÔ∏è
          uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
          with:
            fetch-depth: 0

        - name: Setup Go
          uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
          with:
            go-version: '1.21'
            check-latest: true

        - name: Install deps ‚õìÔ∏è
          run: |
            sudo apt update -y
            sudo apt install -y --no-install-recommends cmake build-essential autoconf libtool pkg-config

        - name: Initialize CodeQL
          uses: github/codeql-action/init@dd746615b3b9d728a6a37ca2045b68ca76d4841a # v3.28.8
          with:
            languages: cpp

        - name: Build k8s meta plugin üèóÔ∏è
          run: |
            cd plugins/k8smeta
            mkdir build
            cd build && cmake -DCMAKE_BUILD_TYPE=Release ../
            make k8smeta -j6

        - name: Perform CodeQL Analysis
          uses: github/codeql-action/analyze@dd746615b3b9d728a6a37ca2045b68ca76d4841a # v3.28.8

        - name: Build and run tests üèéÔ∏è
          run: |
            cd plugins/k8smeta/build
            make build-server
            make build-tests
            make run-server &
            make run-tests

    formatting-check:
      runs-on: ubuntu-22.04
      steps:
        - name: Checkout code
          uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

        - name: Run clang-format style check
          uses: jidicula/clang-format-action@d05cecd4a1a5b7e64c22f5a468456135a43f13f6 #v4.14.0
          with:
            clang-format-version: '14'
            check-path: plugins/k8smeta
