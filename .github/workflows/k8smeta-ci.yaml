name: Build K8smeta plugin
on:
  pull_request:
    branches: [ main ]
    paths:
        - 'plugins/k8smeta/**'
  push:
    branches: [ main ]
    paths:
        - 'plugins/k8smeta/**'
  workflow_dispatch:

# Checks if any concurrent jobs under the same pull request or branch are being executed
concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

jobs:
    build-and-test:
      name: build-and-test
      runs-on: ubuntu-22.04
      steps:
        - name: Checkout ‚§µÔ∏è
          uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
          with:
            fetch-depth: 0

        - name: Setup Go
          uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
          with:
            go-version: '1.21'
            check-latest: true

        - name: Install deps ‚õìÔ∏è
          run: |
            sudo apt update -y
            sudo apt install -y --no-install-recommends cmake build-essential autoconf libtool pkg-config

        - name: Initialize CodeQL
          uses: github/codeql-action/init@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4.32.0
          with:
            languages: cpp

        - name: Build k8s meta plugin üèóÔ∏è
          run: |
            cd plugins/k8smeta
            mkdir build
            cd build && cmake -DCMAKE_BUILD_TYPE=Release ../
            make k8smeta -j6

        - name: Perform CodeQL Analysis
          uses: github/codeql-action/analyze@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4.32.0

        - name: Build and run tests üèéÔ∏è
          run: |
            cd plugins/k8smeta/build
            make build-server
            make build-tests
            make run-server &
            make run-tests

    formatting-check:
      runs-on: ubuntu-22.04
      steps:
        - name: Checkout code
          uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

        - name: Run clang-format style check
          uses: jidicula/clang-format-action@6cd220de46c89139a0365edae93eee8eb30ca8fe #v4.16.0
          with:
            clang-format-version: '14'
            check-path: plugins/k8smeta
